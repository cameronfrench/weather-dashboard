<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css">
    <title>Weather Dashboard</title>
  </head>

  <body class="">
    <header class="hero">
      <h1 class="app-title">Weather Dashboard</h1>
      <p>Search for weather conditions by city.</p>
    </header>

    <main class="">
      <div class="">
        <div class="card">
          <h3 class="">Search for a City</h3>
          <form id="city-form" class="card-body">
            <label class="form-label"></label>
            <input
              name="username"
              id="username"
              type="text"
              autofocus="true"
              class="form-input"
            />
            <button type="submit" class="btn">Search</button>
          </form>
        </div>

        <div class="card">
          <h3 class="card-header text-uppercase">Previously Search Cities</h3>
          <div id="city-buttons" class="card-body">
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
          </div>
        </div>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
