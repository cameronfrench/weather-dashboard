<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css">
    <title>Weather Dashboard</title>
  </head>

  <body class="">
    <header class="hero">
      <h1 class="app-title">Weather Dashboard</h1>
      <p>Search for weather conditions by city.</p>
    </header>

    <main>
        <div class="search-box">
          <h3 class="search-title">Search for a City</h3>
          <form class="search-city">
            <label class="search-label"></label>
            <input
              name="username"
              id="username"
              type="text"
              autofocus="true"
              class="search-input"
            />
            <button class="search-button">Search</button>
          </form>
        </div>

        <div class="card">
          <h3 class="card-header text-uppercase">Previously Search Cities</h3>
          <div id="city-buttons" class="card-body">
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
          </div>
        </div>
        <div class="current-weather">
            <h2 class="current-weather-title">Today's Weather:</h2>
            <div class="current-weather-container"></div>
        </div>
        <div class="five-day">
            <h2 class="five-day-title">Five-Day Forecast:</h2>
            <div class="five-day-container"></div>
        </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
